version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        # Copy public folder to standalone build output (required for standalone mode)
        - cp -r public .next/standalone/public
        - cp -r .next/static .next/standalone/.next/static
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
