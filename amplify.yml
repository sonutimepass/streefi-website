version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline

    build:
      commands:
        # Create fresh env file
        - rm -f .env.production
        - touch .env.production

        # Add ONLY the server-side variables you explicitly need
        - env | grep -e EMAIL_ADMIN_PASSWORD_HASH >> .env.production || true
        - env | grep -e WA_ADMIN_PASSWORD_HASH >> .env.production || true
        - env | grep -e ZOHO_CLIENT_ID >> .env.production || true
        - env | grep -e ZOHO_CLIENT_SECRET >> .env.production || true
        - env | grep -e ZOHO_REFRESH_TOKEN >> .env.production || true
        - env | grep -e FROM_EMAIL >> .env.production || true

        # If you use any public vars:
        - env | grep -e NEXT_PUBLIC_ >> .env.production || true

        # Build Next.js
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
