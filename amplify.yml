# =============================================================================
# AWS Amplify Build Configuration for Streefi (Next.js Static Export)
# =============================================================================
#
# IMPORTANT NOTES:
# - This project uses `output: 'export'` in next.config.ts (static export)
# - Build artifacts go to the `out/` directory, NOT `.next/`
# - Redirects are configured in AWS Amplify Console, NOT in this file
#   (Amplify YAML does not support redirect configuration)
# - See: amplify-redirects.json for redirect rules to paste into Console
#
# =============================================================================

version: 1

frontend:
  phases:
    # Pre-build: Install dependencies
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --prefer-offline --no-audit
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
    
    # Build: Generate static export
    build:
      commands:
        - echo "Building Next.js static export..."
        - npm run build
        - echo "Build complete! Output in 'out/' directory"
        # Verify build output
        - ls -la out/ || echo "Warning: out/ directory not found"
  
  # Artifacts: Deploy the static export
  artifacts:
    # CRITICAL: Must be 'out' for Next.js static export
    baseDirectory: out
    files:
      - '**/*'
  
  # Cache: Speed up subsequent builds
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# =============================================================================
# Custom Headers for Security
# =============================================================================
# These headers enhance security for your static site

customHeaders:
  - pattern: '**/*'
    headers:
      # HSTS - Force HTTPS (1 year)
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      
      # Prevent MIME type sniffing
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      
      # Clickjacking protection
      - key: 'X-Frame-Options'
        value: 'DENY'
      
      # XSS protection (legacy browsers)
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      
      # Referrer policy
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      
      # Permissions policy (formerly Feature-Policy)
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(self)'
      
      # Content Security Policy (adjust as needed for your external resources)
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://js.sentry-cdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://*.ingest.sentry.io https://formspree.io; frame-ancestors 'none';"

  # Cache static assets aggressively
  - pattern: '**/*.{js,css,png,jpg,jpeg,gif,ico,svg,woff,woff2,ttf,webp,avif}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# =============================================================================
# REDIRECTS NOTE:
# =============================================================================
# Redirects cannot be configured in this YAML file for AWS Amplify.
# 
# To configure redirects:
# 1. Go to AWS Amplify Console
# 2. Select your app → App settings → Rewrites and redirects
# 3. Click "Open text editor" / "JSON editor"
# 4. Paste the contents of `amplify-redirects.json`
# 5. Save
#
# See AMPLIFY_SETUP_INSTRUCTIONS.md for detailed steps.
# =============================================================================